<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun Activities & Games Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #111827; /* Tailwind Gray 900 */
            color: #e5e7eb; /* Tailwind Gray 200 */
        }
        .header-font {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #60a5fa, 0 0 15px #60a5fa; /* Blue glow */
        }
        .activity-card {
            background-color: #1f2937; /* Tailwind Gray 800 */
            border: 1px solid #374151; /* Tailwind Gray 700 */
            transition: all 0.3s ease-in-out;
            transform-style: preserve-3d;
        }
        .activity-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3), 0 0 15px #60a5fa;
            border-color: #60a5fa; /* Blue 400 */
        }
        .card-emoji {
            font-size: 3rem; /* Increased emoji size */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }
        .card-title {
            font-family: 'Orbitron', sans-serif;
            color: #93c5fd; /* Blue 300 */
        }
        .card-link {
            display: block;
            text-decoration: none;
            color: inherit; /* Inherit color from parent */
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">
    <header class="text-center mb-10 sm:mb-16">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-blue-400 header-font">
            Interactive Creations Hub
        </h1>
        <p class="text-lg text-gray-400 mt-3">A collection of fun games and creative activities.</p>
    </header>

    <main class="container mx-auto">
        <div id="activityGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 sm:gap-8">
            </div>
    </main>

    <footer class="text-center mt-12 sm:mt-20 text-sm text-gray-500">
        <p>&copy; <span id="currentYear"></span> Your Name/Creations. Explore and Enjoy!</p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const activities = [
            // Games
            { title: "Cosmic Snake", file: "snakespacegame.html", emoji: "🐍🌌", description: "Classic snake with a cosmic twist and power-ups." },
            { title: "StarDust Driller", file: "StarDustgame.html", emoji: "🚀⛏️", description: "Mine asteroids, upgrade your ship, and explore the cosmos." },
            { title: "Abyssal Angler", file: "AbyssalAnglergame.html", emoji: "🎣🌊", description: "A deep-sea fishing adventure game." }, // Assuming it's a game
            
            // Creative Tools & Simulators
            { title: "Web Groovebox", file: "groovbox.html", emoji: "🎵🥁", description: "Create beats with an interactive step sequencer and sound pads." },
            { title: "KaleidoStream", file: "kalido.html", emoji: "✨🌀", description: "Paint mesmerizing kaleidoscopic patterns in real-time." },
            { title: "Pattern Morph", file: "patternmorph.html", emoji: "▦🎨", description: "Explore generative grid patterns: Game of Life, Truchet, and more." },
            { title: "Pixel Reaction Lab", file: "pixel-world.html", emoji: "🧪🔬", description: "An alchemy sandbox where pixel elements react and transform." },
            { title: "Pocket Ecosystems", file: "pocket-ecosystem.html", emoji: "🌿🐠", description: "Design and nurture miniature digital terrariums and aquariums." },
            { title: "WordBloom Garden", file: "wordbloomgarden.html", emoji: "🌸📜", description: "Grow beautiful, unique flowers from the words you plant." },
            { title: "GlyphMotion Studio", file: "GlyphMotion.html", emoji: "✏️🎬", description: "Animate your own simple symbol stories and glyphs." },
            { title: "Algorithmic Botanist", file: "plantseed.html", emoji: "🌳💻", description: "Cultivate unique digital plants using generative algorithms." },
            { title: "Symbolic Self-Portrait", file: "Self-Portrait.html", emoji: "👤🎨", description: "Generate abstract art based on your inner landscape and symbols." },
            
            // Interactive Experiences / Others
            { title: "Story Weaver AI", file: "storyteller.html", emoji: "📚🤖", description: "Collaborate with an AI to create branching, evolving narratives." },
            { title: "Symbiotic Worlds", file: "darkcanvas.html", emoji: "�🤝", description: "A conceptual generative ecosystem influenced by user interaction." }, // Assuming darkcanvas.html is this
            { title: "CityBeat Pulse", file: "whatif.html", emoji: "🏙️📊", description: "Simulated real-time local event and mood aggregator." } // Assuming whatif.html is this
        ];

        const activityGrid = document.getElementById('activityGrid');

        activities.forEach(activity => {
            const card = document.createElement('a');
            card.href = activity.file;
            card.classList.add('activity-card', 'rounded-lg', 'p-6', 'flex', 'flex-col', 'items-center', 'justify-center', 'text-center', 'card-link');
            // card.setAttribute('target', '_blank'); // Optional: to open in new tab

            const emojiSpan = document.createElement('span');
            emojiSpan.classList.add('card-emoji', 'mb-4');
            emojiSpan.textContent = activity.emoji;
            card.appendChild(emojiSpan);

            const titleH3 = document.createElement('h3');
            titleH3.classList.add('card-title', 'text-xl', 'font-semibold', 'mb-2');
            titleH3.textContent = activity.title;
            card.appendChild(titleH3);

            const descriptionP = document.createElement('p');
            descriptionP.classList.add('text-xs', 'text-gray-400');
            descriptionP.textContent = activity.description;
            card.appendChild(descriptionP);
            
            activityGrid.appendChild(card);
        });
    </script>
</body>
</html>
