            background-color: #2b3443;
            border-color: #374151;
            opacity: 0.6;
            cursor: not-allowed;
        }
        .sequencer-step {
            background-color: #374151; /* Tailwind gray-700 */

            background-color: #4f46e5; /* Tailwind indigo-600 */

            background-color: #4338ca; /* Tailwind indigo-700 */
        }
        .btn-control:disabled, .btn-action:disabled, .btn-record:disabled {
            background-color: #374151; /* gray-700 */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .btn-control.playing {
            background-color: #16a34a; /* Tailwind green-600 */
        }
        .btn-control.playing:hover {
            background-color: #15803d; /* Tailwind green-700 */
        }
        .btn-record.recording {
            background-color: #dc2626; /* Tailwind red-600 */
        }
        .btn-record.recording:hover {
            background-color: #b91c1c; /* Tailwind red-700 */
        }
        input[type="range"], input[type="number"].styled-input, select.styled-select {
            background-color: #374151;
            border: 1px solid #4b5563;
            color: #d1d5db;
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem;
        }
        input[type="number"].styled-input {
             width: 5rem; /* Adjust width for number input */
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4f46e5;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #111827;
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #4f46e5;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #111827;
        }
        #audioVisualizer {
            display: block;
            width: 100%;
            height: 100px;
            background-color: #000;
            border-radius: 0.25rem;

        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .sequencer-track-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* space-x-2 */
            flex-shrink: 0; /* Prevent controls from shrinking too much */
            width: auto; 
        }
        .sequencer-track-label {
            width: 6rem; /* w-24 */

            text-align: right;
            padding-right: 0.5rem; /* pr-2 */
            font-size: 0.75rem; /* text-xs */

            overflow: hidden;

        .track-volume-slider {

    </header>

    <main class="w-full max-w-5xl space-y-6">
        <section class="control-panel p-4 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-3 header-font text-indigo-300">Master Controls</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 items-end">
                <button id="playStopButton" class="btn-control text-white font-semibold py-2 px-4 rounded-md h-10">Play</button>
                <div>
                    <label for="tempoRange" class="block text-sm font-medium mb-1">Tempo: <span id="tempoValue">120</span> BPM</label>
                    <input type="range" id="tempoRange" min="40" max="240" value="120" class="w-full">
                </div>
                <div>
                    <label for="volumeRange" class="block text-sm font-medium mb-1">Master Vol: <span id="volumeValue">0</span> dB</label>

                </div>
                <div>

                </div>

            </div>
        </section>

        <section class="visualizer-container p-4 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-3 header-font text-indigo-300">Audio Output</h2>
            <canvas id="audioVisualizer"></canvas>
        </section>

        <section class="pads-container p-4 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-3 header-font text-indigo-300">Sound Pads (First 4 Tracks)</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <button data-track-pad="0" class="pad h-20 md:h-28 rounded-md text-white font-semibold text-lg">Track 1</button>
                <button data-track-pad="1" class="pad h-20 md:h-28 rounded-md text-white font-semibold text-lg">Track 2</button>

                <button data-track-pad="3" class="pad h-20 md:h-28 rounded-md text-white font-semibold text-lg">Track 4</button>
            </div>
        </section>

        <section class="sequencer-container p-4 rounded-lg shadow-lg overflow-x-auto">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xl font-semibold header-font text-indigo-300">Step Sequencer</h2>
                <button id="addTrackButton" class="btn-action text-sm py-1 px-3 rounded-md">Add Track (+)</button>
            </div>
            <div id="sequencerGrid" class="space-y-2">
                </div>
        </section>

        <section class="recording-container p-4 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-3 header-font text-indigo-300">Recording (Audio WebM)</h2>
            <div class="flex space-x-4 items-center">
                <button id="recordStartButton" class="btn-record text-white font-semibold py-2 px-4 rounded-md">Start Recording</button>
                <button id="recordStopButton" class="btn-record text-white font-semibold py-2 px-4 rounded-md" disabled>Stop Recording</button>

            <p class="text-xs text-gray-400 mt-2">Recordings will be available below as .webm files.</p>
            <ul id="recordingsList" class="mt-3 list-disc list-inside text-sm"></ul>
        </section>

    </main>

        <p>&copy; <span id="currentYear"></span> Web Groovebox. Powered by Tone.js.</p>

        document.getElementById('currentYear').textContent = new Date().getFullYear();

            // Existing FX
            { name: "FX Riser", type: "NoiseSynth", options: { noise: { type: "white" }, envelope: { attack: 0.5, decay: 1, sustain: 0.1, release: 0.2 } }, duration: "2n", usePitchEnv: true, defaultVolume: -12 },
            { name: "Zap FX", type: "MembraneSynth", options: { pitchDecay: 0.01, octaves: 8, envelope: { attack: 0.001, decay: 0.05, sustain: 0, release: 0.1 } }, note: "C3", defaultVolume: -9 },
            { name: "Laser FX", type: "Synth", options: { oscillator: {type: "sine"}, envelope: {attack: 0.001, decay:0.1, sustain:0, release:0.1}}, note: "C6", usePitchEnvShort: true, defaultVolume: -6 }

        /**
         * Creates a Tone.js instrument instance based on a configuration object.
         * Handles LFO setup if specified in config.
         */
        function createInstrumentFromConfig(config) {
            let instrument;
            const options = JSON.parse(JSON.stringify(config.options)); 

            if (config.type === "PolySynth") {
                 instrument = new Tone.PolySynth(options.voice ? Tone[options.voice.name || 'Synth'] : Tone.Synth, options.options ? options.options : options);
            }
            else if (config.type === "MembraneSynth") instrument = new Tone.MembraneSynth(options);
            else if (config.type === "NoiseSynth") instrument = new Tone.NoiseSynth(options);
            else if (config.type === "MetalSynth") instrument = new Tone.MetalSynth(options);
            else if (config.type === "Synth") instrument = new Tone.Synth(options);
            else if (config.type === "FMSynth") instrument = new Tone.FMSynth(options);
            else if (config.type === "MonoSynth") instrument = new Tone.MonoSynth(options);
            else if (config.type === "PluckSynth") instrument = new Tone.PluckSynth(options);
            
            if (instrument) {
                if (config.useFilter) { // General filter
                    const filter = new Tone.Filter(config.filterFreq || 1000, config.filterType || "highpass", config.filterQ || 1);
                    instrument.connect(filter); 
                }
                if (config.defaultVolume !== undefined) {
                    instrument.volume.value = config.defaultVolume;
                }
                // Setup LFO if specified in config
                if (config.hasLFO && instrument.filter && config.lfoTarget === "filterFreq") { // Common for wobble
                    const lfo = new Tone.LFO(config.lfoFreq, config.lfoMin, config.lfoMax).start();
                    lfo.connect(instrument.filter.frequency);
                } else if (config.hasLFO && config.lfoTarget === "modulationIndex" && instrument.modulationIndex) { // For FMSynth growls
                     const lfo = new Tone.LFO(config.lfoFreq, config.lfoMin, config.lfoMax).start();
                     lfo.connect(instrument.modulationIndex);
                }
            }
            return instrument;
        }

        async function setupAudio() {
            await Tone.start(); 
            console.log("Audio Context Started with Tone.js");
            Tone.Destination.volume.value = parseFloat(volumeRange.value); 

            if (window.MediaRecorder && Tone.context.createMediaStreamDestination) {
                recordDestNode = Tone.context.createMediaStreamDestination();
                outputForRecording = new Tone.Gain().connect(recordDestNode); 
                Tone.Destination.connect(outputForRecording); 
            } else {
                console.warn("MediaRecorder or MediaStreamDestinationNode not supported. Recording disabled.");
                recordStartButton.disabled = true;
                recordStopButton.disabled = true;
            }

            const initialNumTracks = 4;
            for (let i = 0; i < initialNumTracks; i++) {
                const defaultConfig = availableInstrumentConfigs[i % availableInstrumentConfigs.length];
                addNewTrack(defaultConfig.name, false); 
            }
            
            waveform = new Tone.Analyser('waveform', 1024);
            Tone.Destination.connect(waveform);

            numSteps = parseInt(numStepsInput.value);
            totalStepsDisplay.textContent = numSteps;
            
            initializeSequencerDataAndUI(); 
            rebuildToneSequence();          
            updatePadLabels();              
            
            setupEventListeners(); 
            startAudioOverlay.classList.add('hidden'); 
            drawVisualizer(); 
        }
        
        startAudioButton.addEventListener('click', setupAudio);

        function addNewTrack(instrumentName = null, triggerUIRefresh = true) {
            const targetInstrumentName = instrumentName || availableInstrumentConfigs[tracks.length % availableInstrumentConfigs.length].name;
            const config = availableInstrumentConfigs.find(c => c.name === targetInstrumentName);
            if (!config) {
                console.error(`Instrument config for "${targetInstrumentName}" not found.`);
                return;
            }

            const instrument = createInstrumentFromConfig(config);
            const channel = new Tone.Channel({volume: 0, pan: 0}).toDestination(); 
            
            if (instrument) {
                 if (config.useFilter && instrument.connect && typeof instrument.connect === 'function') { 
                    // If the instrument itself has a filter property (like MonoSynth), it's handled by createInstrumentFromConfig's LFO logic.
                    // This 'useFilter' is for a general post-instrument filter if not already part of the synth's main chain.
                    // However, most synths with internal filters (MonoSynth) should have their LFOs connected there.
                    // This simpler connection is for synths that don't manage their own filter node explicitly for LFOs.
                    const existingFilter = instrument.filter; // Check if instrument already has a filter (e.g. MonoSynth)
                    if(!existingFilter || config.lfoTarget !== "filterFreq"){ // Avoid double-filtering or if LFO already targets internal filter
                        const filterNode = new Tone.Filter(config.filterFreq || 1000, config.filterType || "highpass", config.filterQ || 1);
                        instrument.chain(filterNode, channel);
                    } else {
                         instrument.connect(channel); // Already has filter, connect directly
                    }
                } else if (instrument.connect && typeof instrument.connect === 'function') {
                    instrument.connect(channel); 
                } else {
                    console.warn("Instrument created, but no connect method found or not suitable for standard chaining:", config.name);
                }
            }


            const newTrack = {
                instrument: instrument,
                channel: channel, 
                steps: new Array(numSteps).fill(false), 
                config: config, 
                id: `track-${Date.now()}-${Math.random().toString(36).substr(2, 9)}` 
            };
            tracks.push(newTrack);

            if (triggerUIRefresh) {
                const wasPlaying = Tone.Transport.state === "started";
                if (wasPlaying) Tone.Transport.stop(); 
                
                initializeSequencerDataAndUI(); 
                rebuildToneSequence();          
                updatePadLabels();              
                
                if (wasPlaying) Tone.Transport.start(); 
            }
        }

        function deleteTrack(trackIndex) {
            if (trackIndex < 0 || trackIndex >= tracks.length) return;

            const wasPlaying = Tone.Transport.state === "started";
            if (wasPlaying) Tone.Transport.stop();

            const trackToRemove = tracks[trackIndex];
            if (trackToRemove.instrument && typeof trackToRemove.instrument.dispose === 'function') {
                 // Dispose LFOs if they exist and are connected to this instrument
                if (trackToRemove.config.hasLFO) {
                    // This is a bit tricky as LFOs are created and connected in createInstrumentFromConfig
                    // and not stored directly on the track object in a way that's easy to find and dispose here.
                    // For now, we rely on the instrument's own dispose method to clean up its connections.
                    // A more robust LFO management would store LFO instances on the track object.
                }
                trackToRemove.instrument.dispose(); 
            }
            if (trackToRemove.channel && typeof trackToRemove.channel.dispose === 'function') {
                trackToRemove.channel.dispose();
            }
            
            tracks.splice(trackIndex, 1); 

            initializeSequencerDataAndUI();
            rebuildToneSequence();
            updatePadLabels();

            if (wasPlaying && tracks.length > 0) Tone.Transport.start();
            else if (tracks.length === 0 && wasPlaying) { 
                 Tone.Transport.stop();
                 playStopButton.textContent = "Play";
                 playStopButton.classList.remove('playing');
                 updateCurrentStepVisuals(-1); 
                 currentStepDisplay.textContent = `-`;
            }
        }


        function initializeSequencerDataAndUI() {
            const oldTracksStepsData = tracks.map(t => ({ id: t.id, steps: t.steps.slice() }));
            
            sequencerGridContainer.innerHTML = ''; 

            tracks.forEach((track, i) => {
                const existingData = oldTracksStepsData.find(d => d.id === track.id);
                const currentSteps = existingData ? existingData.steps : new Array(numSteps).fill(false);
                track.steps = new Array(numSteps).fill(false); 
                for(let j=0; j < Math.min(currentSteps.length, numSteps); j++) {
                    track.steps[j] = currentSteps[j];
                }

                const trackRow = document.createElement('div');
                trackRow.classList.add('flex', 'items-center', 'space-x-1', 'mb-1');
                trackRow.id = `trackRow-${track.id}`; 
                
                const controlsDiv = document.createElement('div');
                controlsDiv.classList.add('sequencer-track-controls', 'flex-wrap');

                const trackLabel = document.createElement('div');
                trackLabel.id = `trackLabel-${track.id}`;
                trackLabel.classList.add('sequencer-track-label');
                trackLabel.textContent = track.config.name;
                controlsDiv.appendChild(trackLabel);

                const selectInstrument = document.createElement('select');
                selectInstrument.classList.add('styled-select', 'text-xs', 'py-1', 'px-1', 'flex-shrink-0', 'max-w-[100px]'); 
                selectInstrument.dataset.trackIndex = i; 
                availableInstrumentConfigs.forEach(config => {
                    const option = document.createElement('option');
                    option.value = config.name;
                    option.textContent = config.name;
                    if (config.name === track.config.name) {
                        option.selected = true;
                    }
                    selectInstrument.appendChild(option);
                });
                selectInstrument.addEventListener('change', (e) => handleInstrumentChange(e, i));
                controlsDiv.appendChild(selectInstrument);

                const volumeIcon = document.createElement('span');
                volumeIcon.textContent = 'ðŸ”Š'; 
                volumeIcon.classList.add('text-xs', 'cursor-default', 'ml-1');
                controlsDiv.appendChild(volumeIcon);

                const trackVolumeSlider = document.createElement('input');
                trackVolumeSlider.type = 'range';
                trackVolumeSlider.min = '-40'; 
                trackVolumeSlider.max = '6';   
                trackVolumeSlider.step = '0.5';
                trackVolumeSlider.value = track.channel.volume.value; 
                trackVolumeSlider.classList.add('track-volume-slider', 'h-4', 'mx-1');
                trackVolumeSlider.title = "Track Volume";
                trackVolumeSlider.addEventListener('input', (e) => {
                    tracks[i].channel.volume.value = parseFloat(e.target.value);
                });
                controlsDiv.appendChild(trackVolumeSlider);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Del';
                deleteBtn.classList.add('btn-delete-track', 'ml-1');
                deleteBtn.title = "Delete Track";
                deleteBtn.addEventListener('click', () => deleteTrack(i));
                controlsDiv.appendChild(deleteBtn);
                
                trackRow.appendChild(controlsDiv);

                const stepsContainer = document.createElement('div');
                stepsContainer.classList.add('grid', 'gap-0.5', 'flex-grow');
                stepsContainer.style.gridTemplateColumns = `repeat(${numSteps}, minmax(0, 1fr))`;

                for (let j = 0; j < numSteps; j++) {
                    const stepButton = document.createElement('button');
                    stepButton.classList.add('sequencer-step', 'h-8', 'w-full', 'rounded-sm');
                    stepButton.dataset.trackIndex = i;
                    stepButton.dataset.step = j;
                    if (track.steps[j]) { 
                        stepButton.classList.add('active');
                    }
                    stepButton.addEventListener('click', toggleStep);
                    stepsContainer.appendChild(stepButton);
                }
                trackRow.appendChild(stepsContainer);
                sequencerGridContainer.appendChild(trackRow);
            });
        }
        
        function rebuildToneSequence() {
            if (sequence) { 
                sequence.stop();
                sequence.dispose();
            }
            const sequenceEvents = Array.from({ length: numSteps }, (_, i) => i);

            sequence = new Tone.Sequence((time, step) => {
                currentPlayingStepVisual = step; 
                Tone.Draw.schedule(() => { 
                    updateCurrentStepVisuals(step);
                }, time);

                tracks.forEach(track => { 
                    if (track.steps[step] && track.instrument) { 
                        const instrumentConfig = track.config; 
                        try {
                            if (instrumentConfig.type === "NoiseSynth") {
                                // For NoiseSynth, trigger with duration only.
                                track.instrument.triggerAttackRelease(instrumentConfig.duration || "8n", time);
                                if (instrumentConfig.usePitchEnv) { // Specific for FX Riser
                                    track.instrument.frequency.setValueAtTime(200, time); // Start low
                                    track.instrument.frequency.linearRampToValueAtTime(8000, time + Tone.Time(instrumentConfig.duration).toSeconds() * 0.8);
                                }
                            } else if (instrumentConfig.usePitchEnvShort) { 
                                track.instrument.triggerAttackRelease(instrumentConfig.note || "C6", "16n", time);
                                track.instrument.detune.setValueAtTime(0, time);
                                track.instrument.detune.linearRampToValueAtTime(-2400, time + 0.08); 
                            } else {
                                track.instrument.triggerAttackRelease(instrumentConfig.note || "C4", "8n", time);
                            }
                        } catch(e) {
                            console.error(`Error triggering instrument ${instrumentConfig.name} in sequence:`, e);
                        }
                    }
                });
            }, sequenceEvents, "16n"); 
            
            sequence.loop = true; 
            if (Tone.Transport.state === "started") { 
                sequence.start(0);
            }
            Tone.Transport.bpm.value = parseInt(tempoRange.value); 
        }

        function handleInstrumentChange(event, trackIndex) {
            const newInstrumentName = event.target.value;
            const track = tracks[trackIndex];
            if (!track) return;

            const newConfig = availableInstrumentConfigs.find(conf => conf.name === newInstrumentName);
            if (!newConfig) return;

            if (track.instrument && typeof track.instrument.dispose === 'function') {
                track.instrument.dispose(); 
            }

            track.instrument = createInstrumentFromConfig(newConfig);
            track.config = newConfig;

            if (track.instrument) {
                 if (newConfig.useFilter && track.instrument.connect && typeof track.instrument.connect === 'function') {
                    const existingFilter = track.instrument.filter;
                     if(!existingFilter || newConfig.lfoTarget !== "filterFreq"){
                        const filterNode = new Tone.Filter(newConfig.filterFreq || 1000, newConfig.filterType || "highpass", newConfig.filterQ || 1);
                        track.instrument.chain(filterNode, track.channel);
                    } else {
                         track.instrument.connect(track.channel);
                    }
                } else if (track.instrument.connect && typeof track.instrument.connect === 'function') {
                    track.instrument.connect(track.channel); 
                }
            }
            
            const trackLabel = document.getElementById(`trackLabel-${track.id}`);
            if (trackLabel) trackLabel.textContent = newInstrumentName;
            
            updatePadLabels(); 
            console.log(`Track ${trackIndex} instrument changed to ${newInstrumentName}`);
        }

        function updatePadLabels() {
            pads.forEach((pad, index) => {
                const track = tracks[index]; 
                if (track) { 
                    pad.textContent = track.config.name;
                    pad.disabled = false;
                } else { 
                    pad.textContent = `Track ${index + 1}`; 
                    pad.disabled = true; 
                }
            });
        }

        function toggleStep(event) {
            const trackIndex = parseInt(event.target.dataset.trackIndex);
            const step = parseInt(event.target.dataset.step);
            tracks[trackIndex].steps[step] = !tracks[trackIndex].steps[step]; 
            event.target.classList.toggle('active', tracks[trackIndex].steps[step]); 
        }
        
        function updateCurrentStepVisuals(step) {
            currentStepDisplay.textContent = (step === -1) ? `-` : `${step + 1}`; 
            document.querySelectorAll('.sequencer-step').forEach(btn => {
                btn.classList.remove('current-playing-step');
                if (parseInt(btn.dataset.step) === step) {
                    btn.classList.add('current-playing-step');
                }
            });
        }

        function clearPattern() {
            tracks.forEach(track => {
                track.steps.fill(false);
            });
            document.querySelectorAll('.sequencer-step.active').forEach(btn => {
                btn.classList.remove('active');
            });
            console.log("Pattern cleared");
        }
        
        function setupEventListeners() {
            playStopButton.addEventListener('click', () => {
                if (Tone.Transport.state === "started") {
                    Tone.Transport.stop();
                    playStopButton.textContent = "Play";
                    playStopButton.classList.remove('playing');
                    updateCurrentStepVisuals(-1); 
                } else {
                    if (tracks.length === 0) { 
                        console.warn("Please add a track before playing.");
                        return;
                    }
                    Tone.Transport.start();
                    if (sequence) sequence.start(0); 
                    playStopButton.textContent = "Stop";
                    playStopButton.classList.add('playing');
                }
            });

            tempoRange.addEventListener('input', (e) => {
                const newTempo = parseInt(e.target.value);
                Tone.Transport.bpm.value = newTempo;
                tempoValueDisplay.textContent = newTempo;
            });

            volumeRange.addEventListener('input', (e) => { 
                const newVolume = parseFloat(e.target.value);
                Tone.Destination.volume.value = newVolume;
                volumeValueDisplay.textContent = newVolume.toFixed(1);
            });
            
            clearPatternButton.addEventListener('click', clearPattern);

            numStepsInput.addEventListener('change', (e) => {
                const newNumSteps = parseInt(e.target.value);
                if (newNumSteps >= 8 && newNumSteps <= 64 && newNumSteps % 4 === 0) { 
                    const wasPlaying = Tone.Transport.state === "started";
                    if (wasPlaying) Tone.Transport.stop();
                    
                    numSteps = newNumSteps;
                    totalStepsDisplay.textContent = numSteps;
                    
                    initializeSequencerDataAndUI(); 
                    rebuildToneSequence();          
                    
                    if (wasPlaying && tracks.length > 0) Tone.Transport.start();
                } else {
                    console.warn("Number of steps must be between 8 and 64, and a multiple of 4.");
                    e.target.value = numSteps; 
                }
            });

            addTrackButton.addEventListener('click', () => {
                addNewTrack(null, true); 
            });

            pads.forEach(pad => {
                pad.addEventListener('mousedown', (e) => { 
                    if (Tone.context.state !== 'running' || pad.disabled) return;
                    
                    const padIndex = parseInt(e.target.dataset.trackPad);
                    const track = tracks[padIndex]; 

                    if (track && track.instrument) {
                        e.target.classList.add('active-visual'); 
                        const instrumentConfig = track.config;
                        try { 
                            const now = Tone.now(); // Ensure 'now' is defined for pad triggers
                            if (instrumentConfig.type === "NoiseSynth") {
                                track.instrument.triggerAttackRelease(instrumentConfig.duration || "8n", now);
                                 if (instrumentConfig.usePitchEnv) { 
                                    track.instrument.frequency.setValueAtTime(200, now); 
                                    track.instrument.frequency.linearRampToValueAtTime(8000, now + Tone.Time(instrumentConfig.duration).toSeconds() * 0.8);
                                }
                            } else if (instrumentConfig.usePitchEnvShort) {
                                track.instrument.triggerAttackRelease(instrumentConfig.note || "C6", "16n", now);
                                track.instrument.detune.setValueAtTime(0, now);
                                track.instrument.detune.linearRampToValueAtTime(-2400, now + 0.08);
                            } else {
                                track.instrument.triggerAttackRelease(instrumentConfig.note || "C4", "4n", now);
                            }
                        } catch (error) {
                            console.error(`Error playing sound from pad for ${instrumentConfig.name}:`, error);
                        }
                    }
                });
                pad.addEventListener('mouseup', (e) => e.target.classList.remove('active-visual'));
                pad.addEventListener('mouseleave', (e) => e.target.classList.remove('active-visual'));
            });

            recordStartButton.addEventListener('click', () => {
                if (!recordDestNode) { 
                    console.error("Recording system not initialized or not supported.");
                    return;
                }
                
                recordedChunks = []; 
                
                if (recordDestNode.stream.active === false) {
                     console.warn("MediaStream for recording was inactive.");
                }

                try {
                    mediaRecorder = new MediaRecorder(recordDestNode.stream, { mimeType: 'audio/webm;codecs=opus' });

                    mediaRecorder.ondataavailable = event => { 
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => { 
                        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                        const url = URL.createObjectURL(blob); 
                        
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = url;
                        const timestamp = new Date().toISOString().replace(/[:.]/g, '-'); 
                        a.download = `groovebox-recording-${timestamp}.webm`;
                        a.textContent = a.download;
                        li.appendChild(a);
                        recordingsList.appendChild(li); 

                        recordStartButton.disabled = false;
                        recordStopButton.disabled = true;
                        recordStartButton.classList.remove('recording');
                        playStopButton.disabled = false; 
                    };
                
                    mediaRecorder.start(); 
                    recordStartButton.disabled = true;
                    recordStopButton.disabled = false;
                    recordStartButton.classList.add('recording');
                    playStopButton.disabled = true; 
                    console.log("Recording started.");
                } catch (e) {
                    console.error("Error starting media recorder:", e);
                    recordStartButton.disabled = false;
                    recordStopButton.disabled = true;
                    playStopButton.disabled = false;
                }
            });

            recordStopButton.addEventListener('click', () => {
                if (mediaRecorder && mediaRecorder.state === "recording") {
                    mediaRecorder.stop(); 
                    console.log("Recording stopped.");
                }
            });
        }

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer); 

            if (!waveform || (Tone.Transport.state !== "started" && !document.querySelector('.pad.active-visual') && (!mediaRecorder || mediaRecorder.state !== 'recording'))) {
                if (vizCtx.fillStyle !== '#000000') vizCtx.fillStyle = '#000000';
                vizCtx.fillRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                return;
            }

            const waveformValues = waveform.getValue(); 
            if (vizCtx.fillStyle !== '#000000') vizCtx.fillStyle = '#000000';
            vizCtx.fillRect(0, 0, visualizerCanvas.width, visualizerCanvas.height); 

            vizCtx.lineWidth = 2;
            vizCtx.strokeStyle = '#4f46e5'; 
            vizCtx.beginPath();

            const sliceWidth = visualizerCanvas.width * 1.0 / waveformValues.length;
            let x = 0;

            for (let i = 0; i < waveformValues.length; i++) {
                const v = waveformValues[i] / 2 + 0.5; 
                const y = v * visualizerCanvas.height; 

                if (i === 0) vizCtx.moveTo(x, y);
                else vizCtx.lineTo(x, y);
                x += sliceWidth;
            }
            vizCtx.lineTo(visualizerCanvas.width, visualizerCanvas.height / 2); 
            vizCtx.stroke();
        }

        function resizeVisualizer() {
            visualizerCanvas.width = visualizerCanvas.clientWidth;
        }
        window.addEventListener('load', resizeVisualizer);
        window.addEventListener('resize', resizeVisualizer);

    </script>
