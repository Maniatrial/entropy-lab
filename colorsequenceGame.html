<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Color Sequence Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        .color-button {
            width: calc(100% - 8px); 
            aspect-ratio: 1 / 1; 
            border-radius: 0.5rem; 
            transition: transform 0.1s ease, opacity 0.3s ease, background-color 0.2s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .color-button.active {
            transform: scale(0.92);
            opacity: 0.6;
        }
        .color-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        #color-grid {
            display: grid;
            gap: 0.5rem; 
        }
        @media (min-width: 400px) { 
             .color-button {
                min-height: 70px;
             }
        }
        @media (min-width: 640px) { 
            #color-grid {
                gap: 1rem;
            }
            .color-button {
                min-height: 90px; 
            }
        }

        .game-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease, opacity 0.2s ease;
        }
        .game-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 25px;
            border-radius: 12px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            width: 90%;
            max-width: 350px;
        }
        .message-box button {
            background-color: #4a5568; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: 600;
        }
        .message-box button:hover {
            background-color: #2d3748; 
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="game-container" class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-xl">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6">Color Sequence Pro</h1>

        <div class="flex justify-between items-center mb-6 text-lg sm:text-xl">
            <div class="text-gray-700">
                Level: <span id="level-display" class="font-semibold text-blue-600">0</span>
            </div>
            <div id="status-display" class="text-gray-700 font-medium text-center flex-grow">Press Start!</div>
            <div class="text-gray-700">
                Blocks: <span id="blocks-display" class="font-semibold text-purple-600">4</span>
            </div>
        </div>

        <div id="color-grid" class="mb-6">
            {/* Color buttons will be generated by JavaScript */}
        </div>

        <div class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4">
            <button id="start-button" class="game-button bg-indigo-500 hover:bg-indigo-600 text-white font-semibold">Start Game</button>
            <button id="reset-button" class="game-button bg-gray-500 hover:bg-gray-600 text-white font-semibold" disabled>Reset Game</button>
        </div>
    </div>

    <div id="custom-message-box" class="message-box hidden">
        <p id="message-box-text"></p>
        <button id="message-box-ok">OK</button>
    </div>

    <script>
        // DOM Elements
        const levelDisplay = document.getElementById('level-display');
        const statusDisplay = document.getElementById('status-display');
        const blocksDisplay = document.getElementById('blocks-display');
        const colorGrid = document.getElementById('color-grid');
        const startButton = document.getElementById('start-button');
        const resetButton = document.getElementById('reset-button');
        const customMessageBox = document.getElementById('custom-message-box');
        const messageBoxText = document.getElementById('message-box-text');
        const messageBoxOkButton = document.getElementById('message-box-ok');

        // Game State
        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let gameActive = false;
        let awaitingPlayerInput = false;
        let currentNumberOfBlocks = 4;
        
        let colorButtons = []; 

        // Color definitions and corresponding notes
        const colorData = [
            { name: 'green', bgColor: 'bg-green-500', hoverColor: 'hover:bg-green-600', note: 'C4' },
            { name: 'red', bgColor: 'bg-red-500', hoverColor: 'hover:bg-red-600', note: 'D4' },
            { name: 'yellow', bgColor: 'bg-yellow-400', hoverColor: 'hover:bg-yellow-500', note: 'E4' },
            { name: 'blue', bgColor: 'bg-blue-500', hoverColor: 'hover:bg-blue-600', note: 'F4' },
            { name: 'orange', bgColor: 'bg-orange-500', hoverColor: 'hover:bg-orange-600', note: 'G4' },
            { name: 'purple', bgColor: 'bg-purple-500', hoverColor: 'hover:bg-purple-600', note: 'A4' },
            { name: 'pink', bgColor: 'bg-pink-500', hoverColor: 'hover:bg-pink-600', note: 'B4' },
            { name: 'cyan', bgColor: 'bg-cyan-500', hoverColor: 'hover:bg-cyan-600', note: 'C5' }
        ];
        let activeColors = []; 

        // Tone.js Synth
        let synth;
        try {
            synth = new Tone.Synth().toDestination();
        } catch (e) {
            console.error("Tone.js synth could not be initialized. Sounds will be disabled.", e);
            synth = { triggerAttackRelease: () => {} }; 
        }

        // Game Parameters
        let baseFlashDelay = 550; 
        let baseBetweenFlashDelay = 220; 
        let minFlashDelay = 200; // Slightly faster minimum for high levels
        let minBetweenFlashDelay = 80; // Slightly faster minimum

        // --- Utility Functions ---
        function showCustomMessage(message) {
            messageBoxText.textContent = message;
            customMessageBox.classList.remove('hidden');
        }

        messageBoxOkButton.addEventListener('click', () => {
            customMessageBox.classList.add('hidden');
            if (!gameActive && startButton.disabled) { 
                 resetGame(); 
            }
        });
        
        /**
         * Updates the number of blocks and active colors based on the level.
         * 4 Blocks: Levels 1-10
         * 6 Blocks: Levels 11-25
         * 8 Blocks: Levels 26+
         */
        function updateGameSetupForLevel() {
            let newNumberOfBlocks;
            if (level >= 26) { // Levels 26 and above
                newNumberOfBlocks = 8;
            } else if (level >= 11) { // Levels 11 to 25
                newNumberOfBlocks = 6;
            } else { // Levels 1 to 10
                newNumberOfBlocks = 4;
            }

            // Ensure newNumberOfBlocks doesn't exceed available colorData
            newNumberOfBlocks = Math.min(newNumberOfBlocks, colorData.length);


            if (newNumberOfBlocks !== currentNumberOfBlocks || colorButtons.length === 0) { // Added check for initial setup
                currentNumberOfBlocks = newNumberOfBlocks;
                if (gameActive && level > 1 && colorButtons.length > 0) { 
                    statusDisplay.textContent = `Challenge Up! ${currentNumberOfBlocks} Blocks!`;
                }
                initializeColorGrid();
            }
            blocksDisplay.textContent = currentNumberOfBlocks;
            activeColors = colorData.slice(0, currentNumberOfBlocks);
        }

        /**
         * Initializes or re-initializes the color grid based on currentNumberOfBlocks.
         */
        function initializeColorGrid() {
            colorGrid.innerHTML = ''; 
            colorButtons = [];
            
            if (currentNumberOfBlocks === 8) { 
                colorGrid.className = 'grid grid-cols-4 gap-2 sm:gap-3 mb-6'; 
            } else if (currentNumberOfBlocks === 6) { 
                colorGrid.className = 'grid grid-cols-3 gap-2 sm:gap-4 mb-6';
            } else { 
                colorGrid.className = 'grid grid-cols-2 gap-3 sm:gap-4 mb-6';
            }

            const colorsToUse = colorData.slice(0, currentNumberOfBlocks);

            colorsToUse.forEach(colorInfo => {
                const button = document.createElement('button');
                button.id = `color-${colorInfo.name}`;
                button.dataset.color = colorInfo.name;
                button.dataset.note = colorInfo.note;
                button.classList.add('color-button', colorInfo.bgColor, colorInfo.hoverColor);

                button.addEventListener('click', () => playerClick(colorInfo.name));
                button.addEventListener('mousedown', (e) => {
                    e.preventDefault(); 
                    if (gameActive && awaitingPlayerInput) {
                         flashColor(colorInfo.name, true); 
                    }
                });
                 button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                });

                colorGrid.appendChild(button);
                colorButtons.push(button);
            });
            disableColorButtons(); 
        }

        // --- Game Logic ---
        /**
         * Calculates dynamic delays for flashing based on the current level.
         * Speed scales more gradually up to higher levels (e.g., effectively max speed around level 60-75).
         */
        function getDynamicDelays() {
            // Scale difficulty up to a higher level, e.g., level 75 for max speed effect
            const speedScalingCapLevel = 75;
            const levelFactor = Math.min(level / speedScalingCapLevel, 1); 
            
            const currentFlashDelay = Math.max(minFlashDelay, baseFlashDelay - (baseFlashDelay - minFlashDelay) * levelFactor);
            const currentBetweenFlashDelay = Math.max(minBetweenFlashDelay, baseBetweenFlashDelay - (baseBetweenFlashDelay - minBetweenFlashDelay) * levelFactor);
            return { currentFlashDelay, currentBetweenFlashDelay };
        }

        function flashColor(colorName, playSoundOnClick = false) {
            const button = document.getElementById(`color-${colorName}`);
            const colorInfo = activeColors.find(c => c.name === colorName); // Search in activeColors

            if (button && colorInfo) {
                button.classList.add('active');
                
                if (synth && synth.triggerAttackRelease && (!awaitingPlayerInput || playSoundOnClick)) {
                    try {
                        if (Tone.context.state !== 'running') {
                            Tone.start(); 
                        }
                        synth.triggerAttackRelease(colorInfo.note, "8n", Tone.now());
                    } catch (e) {
                        console.warn("Failed to play sound for", colorInfo.name, e);
                    }
                }

                const { currentFlashDelay } = getDynamicDelays();
                setTimeout(() => {
                    button.classList.remove('active');
                }, currentFlashDelay * 0.7);
            }
        }

        async function playSequence() {
            awaitingPlayerInput = false;
            disableColorButtons();
            statusDisplay.textContent = "Watch...";
            const { currentFlashDelay, currentBetweenFlashDelay } = getDynamicDelays();

            for (let i = 0; i < sequence.length; i++) {
                const colorName = sequence[i];
                await new Promise(resolve => setTimeout(resolve, i === 0 ? currentFlashDelay * 0.5 : currentBetweenFlashDelay)); 
                flashColor(colorName);
            }
            
            await new Promise(resolve => setTimeout(resolve, currentFlashDelay));
            awaitingPlayerInput = true;
            enableColorButtons();
            statusDisplay.textContent = "Your turn!";
            playerSequence = [];
        }

        function nextRound() {
            level++;
            levelDisplay.textContent = level;
            playerSequence = [];
            updateGameSetupForLevel(); 

            // Ensure activeColors is up-to-date before picking a random color
            if (activeColors.length === 0) { // Should not happen if updateGameSetupForLevel works
                console.error("No active colors available for next round.");
                gameOver(); // Or handle error appropriately
                return;
            }
            const randomColorIndex = Math.floor(Math.random() * currentNumberOfBlocks); // currentNumberOfBlocks reflects activeColors.length
            sequence.push(activeColors[randomColorIndex].name);
            
            playSequence();
        }

        function playerClick(clickedColorName) {
            if (!gameActive || !awaitingPlayerInput) return;

            playerSequence.push(clickedColorName);

            const currentStep = playerSequence.length - 1;
            if (playerSequence[currentStep] !== sequence[currentStep]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                statusDisplay.textContent = "Correct!";
                disableColorButtons();
                setTimeout(nextRound, 1000);
            }
        }

        function gameOver() {
            showCustomMessage(`Game Over! You reached level ${level}.`);
            statusDisplay.textContent = `Game Over! Level: ${level}`;
            gameActive = false;
            awaitingPlayerInput = false;
            disableColorButtons();
            startButton.disabled = false;
            resetButton.disabled = true;
        }

        function disableColorButtons() {
            colorButtons.forEach(button => button.disabled = true);
        }

        function enableColorButtons() {
            colorButtons.forEach(button => button.disabled = false);
        }

        // --- Game State Management ---
        function startGame() {
            if (gameActive) return;
            
            Tone.start().then(() => {
                // console.log("Audio Context Started via Start Button");
            }).catch(e => {
                console.warn("Tone.start() on game start failed.", e);
            });

            gameActive = true;
            level = 0; 
            sequence = [];
            playerSequence = [];
            
            levelDisplay.textContent = level;
            statusDisplay.textContent = "Get Ready...";
            
            startButton.disabled = true;
            resetButton.disabled = false;
            
            updateGameSetupForLevel(); 
            setTimeout(nextRound, 1200); 
        }

        function resetGame() {
            gameActive = false;
            awaitingPlayerInput = false;
            sequence = [];
            playerSequence = [];
            level = 0;
            // currentNumberOfBlocks = 4; // Let updateGameSetupForLevel handle this based on level 0
            
            levelDisplay.textContent = level;
            statusDisplay.textContent = "Press Start!";
            
            updateGameSetupForLevel(); // This will set to 4 blocks for level 0 (which becomes 1)
            disableColorButtons(); 

            startButton.disabled = false;
            resetButton.disabled = true;
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);

        // --- Initial Setup ---
        window.addEventListener('DOMContentLoaded', () => {
            resetGame(); 
        });
    </script>
</body>
</html>
